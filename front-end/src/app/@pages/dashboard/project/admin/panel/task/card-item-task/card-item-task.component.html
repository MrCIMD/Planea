<mat-card class="card-item-task mt-2" (click)="openDialogTask($event)">
    <mat-card-header>
        <mat-checkbox mat-card-avatar color="primary" [(ngModel)]="task.finished" class="success-task"></mat-checkbox>
        <mat-card-title class="card-title m-0">
            {{task.name}}
        </mat-card-title>
    </mat-card-header>
