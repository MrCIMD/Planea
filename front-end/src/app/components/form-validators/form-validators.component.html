<ul>
    <li *ngIf="control.errors?.required">
        Este campo es requerido.
    </li>
    <li *ngIf="control.errors?.email">
        Introduce un correo electrónico valido.
    </li>
    <li *ngIf="control.errors?.maxlength">
        Este campo requiere máximo
        {{ control.errors.maxlength.requiredLength }}
        caracteres.
    </li>
    <li *ngIf="control.errors?.minlength">
        Este campo requiere mínimo
        {{ control.errors.minlength.requiredLength }}
        caracteres.
    </li>
    <li *ngIf="control.errors?.no_confirmation">
        No coincide
    </li>
</ul>
